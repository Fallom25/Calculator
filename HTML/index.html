<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index1.css">
    <!-- <script src="../JS/index.js"></script> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">


    <title>Calculator</title>
</head>
<body>
    <header>
        <h1 class="header">My Calculator</h1>
    </header>
    <div>
        <div class= "img__container">
            <img class="img__img" id="img1" src="../ride.jpg">  
        </div>
        <div class="container__main">
            <div class="container__outer">
                <div class="container  container__inner">
                    <div class=" text-right ">
                        <div class=" align-bottom  output__screen">
                            <p id="output" class="output__text" class="">0</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="">
                            <button class="btn btn__numbers" value="7">7</button>
                        </div>
                        <div class="  ">
                            <button class="btn   btn__numbers" value="8">8</button>
                        </div>
                        <div class="  ">
                            <button class="btn   btn__numbers" value="9">9</button>
                        </div>
                        <div class="  ">
                            <button id="divide" class="btn   btn__math" value="/">/</button>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="   ">
                            <button class="btn   btn__numbers" value="4">4</button>
                        </div>
                        <div class="   ">
                            <button class="btn   btn__numbers" value="5">5</button>
                        </div>
                        <div class="   ">
                            <button class="btn   btn__numbers" value="6">6</button>
                        </div>
                        <div class="   ">
                            <button id="multiply" class="btn   btn__math" value="*">*</button>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="   ">
                            <button class="btn   btn__numbers" value="1">1</button>
                        </div>
                        <div class="   ">
                            <button class="btn   btn__numbers" value="2">2</button>
                        </div>
                        <div class="   ">
                            <button class="btn     btn__numbers" value="3">3</button>
                        </div>
                        <div class="   ">
                            <button id="subtract" class="btn   btn__math" value="-">-</button>
                        </div>
                    </div>
                    <div class="row ">
                        
                       
                        <div class="   ">
                            <button class="btn   btn__numbers" value=".">.</button>
                        </div>
                        <div class="   ">
                            <button class="btn   btn__numbers " value="0">0</button>
                        </div>
                        <div class="   ">
                            <button id="bonus__btn" class="btn " value=":D">:)</button>
                        </div>
                        <div class="   ">
                            <button id="plus" class="btn   btn__math" value="+">+</button>
                        </div>
    
                    </div>
                    <div class="row__bottom">
                        <div class="output__clear">
                            <button class="btn__equals" id="clear__btn" value="Clear">Clear</button>
                        </div>
                        <div class="output__equals">
                            <button class="btn__equals" id="equals__btn" value="equals">Equals</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
   
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="../JS/newstart.js" ></script>
</body>
</html>
